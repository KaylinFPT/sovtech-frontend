<form style=" text-align: center;">
    <mat-form-field style="margin: 20px; width: 350px;" class="full-width" appearance="fill">
        <mat-label>Search something...</mat-label>
        <input type="search" [(ngModel)]="searchWord" name="search" matInput (keyup.enter)="Blah()">  
        <mat-icon matPrefix>search</mat-icon> 
        <mat-hint *ngIf="searchWord">Press enter to search</mat-hint>  
      </mat-form-field>
      
</form>

<mat-tab-group style="margin: 20px;" dynamicHeight mat-align-tabs="center">
    <mat-tab label="Chuck Norris Jokes">
      <div *ngIf="jokes">
        <div *ngFor="let j of jokes"  class="small-box mat-elevation-z4">
          {{j.value}}
        </div>     
        
      </div>

      <div class="center" *ngIf="total < 1">
        <div  class="small-box mat-elevation-z4 ">
            No Jokes :(
        </div>     
        
      </div>
        
            
    </mat-tab>
    <mat-tab label="People"> 
      <div *ngIf="people">
        <div *ngFor="let p of people"  class="large-box mat-elevation-z4">
          <mat-list>
            <mat-list-item><b>Name: </b> &nbsp;{{p.name}} </mat-list-item>
            <mat-list-item><b>Height: </b> &nbsp; {{p.height}} </mat-list-item>
            <mat-list-item><b>Hair color: </b> &nbsp;  {{p.hair_color}} </mat-list-item>
            <mat-list-item><b>Skincolor: </b>&nbsp; {{p.skin_color}} </mat-list-item>
            <mat-list-item><b>Eye color: </b>&nbsp; {{p.eye_color}} </mat-list-item>
            <mat-list-item><b>Birth year: </b>&nbsp; {{p.birth_year}} </mat-list-item>
            <mat-list-item><b>Gender: </b> &nbsp;{{p.gender}} </mat-list-item>
           </mat-list>
          
        </div>     
        
      </div>

      <div class="center" *ngIf="count < 1">
        <div class="small-box mat-elevation-z4">
            No People
        </div>     
        
      </div>
    </mat-tab>
    
  </mat-tab-group>
