<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef> mass </th>
      <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
    </ng-container>
  

    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef> hair_color </th>
      <td mat-cell *matCellDef="let element"> {{element.hair_color}} </td>
    </ng-container>


    <ng-container matColumnDef="skin_color">
        <th mat-header-cell *matHeaderCellDef> skin_color</th>
        <td mat-cell *matCellDef="let element"> {{element.skin_color}} </td>
      </ng-container>
    

      <ng-container matColumnDef="eye_color">
        <th mat-header-cell *matHeaderCellDef> eye_color </th>
        <td mat-cell *matCellDef="let element"> {{element.eye_color}} </td>
      </ng-container>
    

      <ng-container matColumnDef="birth_year">
        <th mat-header-cell *matHeaderCellDef> birth_year </th>
        <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
      </ng-container>
    

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
